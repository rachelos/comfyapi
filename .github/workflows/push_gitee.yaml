name: Sync to Gitee

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync to Gitee
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 使用账号密码方式推送到Gitee
          remote_url="https://${{ secrets.GITEE_USERNAME }}:${{ secrets.GITEE_PASSWORD }}@gitee.com/rachelos/comfyapi.git"
          git remote add gitee $remote_url
          git push -f gitee ${{ github.ref_name }}